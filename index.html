<!DOCTYPE html>
<html>
    <head>

      <title>Tic-Tac-Toe Board</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

  <div class="hero-image">

    <div class="toggle">
      <button class="sidebar">Start Here!</button>
      <div id="api-login">
            <p id="message"></p>
            <form id="sign-up">
              <legend>Sign Up!</legend>
              <input name="credentials[email]" type="text" value="email">
              <input name="credentials[password]" type="password" value="password">
              <input name="credentials[password_confirmation]" type="password" value="confirm password">
              <input type="submit" value="Sign Up!"/>
            </form>
            <form id="sign-in">
              <legend>Sign In!</legend>
              <input name="credentials[email]" type="text" value="email">
              <input name="credentials[password]" type="password" value="password">
              <input type="submit" value="Sign In!"/>
            </form>
            <form id="change-password" class="border">
              <legend>Change Password!</legend>
              <input type="password" name="credentials[password]" placeholder="Old Password">
              <input type="password" name="credentials[password]" placeholder="New Password">
              <input type="submit" value="Change Password!">
            </form>
            <button id="sign-out" type="submit">Sign Out!</button>
    </div>
  </div>

    <div class="hero-text">
      <h1>Tic Tac Toe</h1>
    </div>

  <div class="fight">
    <div class="x-fight">
      <div id="x-animation"><img class="animation" src="../public/xAnimation.png" alt="X Image"></div>
      <div id="x-sword"><img id="x-swords" src="../public/xSword.png" alt="X sword"></div>
    </div>
    <div class="o-fight">
    <div id="o-sword"><img id="o-swords" src="../public/oSword.png" alt="O sword"></div>
    <div id="o-animation"><img class="animation" src="../public/oAnimation.png" alt="O Image"></div>
    </div>
  </div>
</div>

<div class="grid-container">
  <div class="grid-item" id="item-a" data-r=0 data-c=0><h1 class="grid-text"></h1></div>
  <div class="grid-item" id="item-b" data-r=0 data-c=1><h1 class="grid-text"></h1></div>
  <div class="grid-item" id="item-c" data-r=0 data-c=2><h1 class="grid-text"></h1></div>
  <div class="grid-item" id="item-d" data-r=1 data-c=0><h1 class="grid-text"></h1></div>
  <div class="grid-item" id="item-e" data-r=1 data-c=1><h1 class="grid-text"></h1></div>
  <div class="grid-item" id="item-f" data-r=1 data-c=2><h1 class="grid-text"></h1></div>
  <div class="grid-item" id="item-g" data-r=2 data-c=0><h1 class="grid-text"></h1></div>
  <div class="grid-item" id="item-h" data-r=2 data-c=1><h1 class="grid-text"></h1></div>
  <div class="grid-item" id="item-i" data-r=2 data-c=2><h1 class="grid-text"></h1></div>
</div>

<button id="reset">Reset</button>

    </body>

</html>
